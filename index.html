<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <svg></svg>
                <h1>Dashboard</h1>
            </div>

            <div class="user-explore">
                <div class="sidebar-card">
                    <svg></svg>
                    <span>Home</span>
                </div>
                <div class="sidebar-card">
                    <svg></svg>
                    <span>Messages</span>
                </div>
                <div class="sidebar-card">
                    <svg></svg>
                    <span>Notification</span>
                </div>
                <div class="sidebar-card">
                    <svg></svg>
                    <span>Help</span>
                </div>

                <div class="profile">
                    <img src="profile" alt="">
                    <span>Name</span>
                </div>
            </div>

            <div class="user-settings">
                <div class="sidebar-card">
                    <svg></svg>
                    <span>Settings</span>
                </div>
                <div class="sidebar-card">
                    <svg></svg>
                    <span>Privacy</span>
                </div>
                <div class="sidebar-card">
                    <svg></svg>
                    <span>About Me</span>
                </div>
            </div>
        </div>

        <div class="upper-nav">
            <div class="left-nav">
                <svg>search</svg>
                <input type="text">
            </div>

            <div class="right-nav">
                <img src="profile" alt="">
                <span>evermyoui</span>
            </div>
        </div>

        <div class="lower-nav">
            <img src="profile" alt="">
            <span>Welcome Back!</span>
            <span>evermyoui</span>
        </div>

        <div class="content">
            <div class="study-time">
                <ul>
                    <li>
                        <span>Montag</span>
                        <svg></svg>
                    </li>
                    <li>
                        <span>Dienstag</span>
                        <svg></svg>
                    </li>
                    <li>
                        <span>Mittwoch</span>
                        <svg></svg>
                    </li>
                    <li>
                        <span>Donnerstag</span>
                        <svg></svg>
                    </li>
                    <li>
                        <span>Freitag</span>
                        <svg></svg>
                    </li>
                    <li>
                        <span>Samstag</span>
                        <svg></svg>
                    </li>
                    <li>
                        <span>Sonntag</span>
                        <svg></svg>
                    </li>
                </ul>
            </div>

            <div class="projects">
                <div class="text-projects">
                    <span>My Projects</span>
                </div>

                <div class="repos">
                    <div class="card">
                        <span>OOP Practices</span>
                        <img src="" alt="">
                    </div>

                    <div class="card">
                        <span>Sign Up</span>
                        <img src="" alt="">
                    </div>
                    <div class="card">
                        <span>Calculator</span>
                        <img src="" alt="">
                    </div>
                    <div class="card">
                        <span>Etch A Sketch</span>
                        <img src="" alt="">
                    </div>
                    <div class="card">
                        <span>Rocks, Paper, Scissors</span>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="others">
                <div class="title">
                    <h2>Others</h2>
                </div>

                <div class="musics">
                    <div class="music-card"></div>
                    <div class="music-card"></div>
                    <div class="music-card"></div>
                    <div class="music-card"></div>
                    <div class="music-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
