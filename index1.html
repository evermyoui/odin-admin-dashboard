<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo">
                <span class="mdi mdi-baguette" style="font-size: 32px;"></span>
                <h1>Dashboard</h1>
            </div>
            
            <div class="user-explore">
                <div class="sidebar-card">
                    <span class="mdi mdi-home"></span>
                    <span>Home</span>
                </div>
                <div class="sidebar-card">
                    <span class="mdi mdi-message"></span>
                    <span>Messages</span>
                </div>
                <div class="sidebar-card">
                    <span class="mdi mdi-bell"></span>
                    <span>Notification</span>
                </div>
                <div class="sidebar-card">
                    <span class="mdi mdi-help-circle"></span>
                    <span>Help</span>
                </div>
            </div>

            <div class="user-settings">
                <div class="sidebar-card">
                    <span class="mdi mdi-cog"></span>
                    <span>Settings</span>
                </div>
                <div class="sidebar-card">
                    <span class="mdi mdi-lock"></span>
                    <span>Privacy</span>
                </div>
                <div class="sidebar-card">
                    <span class="mdi mdi-account"></span>
                    <span>About Me</span>
                </div>
            </div>
        </div>

        <div class="contents">
            <div class="nav">
                <div class="upper-nav">
                    <div class="left-nav">
                        <span class="mdi mdi-magnify" style="font-size: 22px;"></span>
                        <input type="text" placeholder="Search...">
                    </div>

                    <div class="right-nav">
                        <img src="./img/mina.png" alt="mina" class="mina" height="40px">
                        <span>evermyoui</span>
                    </div>
                </div>

                <div class="lower-nav">
                    <img src="./img/mina.png" alt="mina" class="mina" height="100px">
                    <div>
                        <span>Welcome Back!</span>
                        <span class="name">evermyoui</span>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="study-time">
                    <ul>
                        <li>
                            <span>Montag</span>
                            <svg height="20px" width="70%">
                                <rect x="33" y="4" width="55" height="20" fill="#000000">
                            </svg>
                        </li>
                        <li>
                            <span>Dienstag</span>
                            <svg height="20px" width="70%">
                                <rect x="25" y="4" width="350" height="20" fill="#000000">
                            </svg>
                        </li>
                        <li>
                            <span>Mittwoch</span>
                            <svg height="20px" width="70%">
                                <rect x="23" y="4" width="500" height="20" fill="#000000">
                            </svg>
                        </li>
                        <li>
                            <span>Donnerstag</span>
                            <svg height="20px" width="70%">
                                <rect x="5" y="4" width="150" height="20" fill="#000000">
                            </svg>
                        </li>
                        <li>
                            <span>Freitag</span>
                            <svg height="20px" width="70%">
                                <rect x="40" y="4" width="50" height="20" fill="#000000">
                            </svg>
                        </li>
                        <li>
                            <span>Samstag</span>
                            <svg height="20px" width="70%">
                                <rect x="27" y="4" width="70" height="20" fill="#000000">
                            </svg>
                        </li>
                        <li>
                            <span>Sonntag</span>
                            <svg height="20px" width="70%">
                                <rect x="30" y="4" width="700" height="20" fill="#000000">
                            </svg>
                        </li>
                    </ul>
                </div>

                <div class="projects">
                    <div class="text-projects">
                        <span>My Projects</span>
                    </div>

                    <div class="repos">
                        <div class="card">
                            <span>Sign Up</span>
                            <a href="https://evermyoui.github.io/sign-up/" target="_blank">
                                <img src="./img/sign-up.png" alt="signup" height="200px" width="300px">
                            </a>
                        </div>
                        <div class="card">
                            <span>Calculator</span>
                            <img src="" alt="">
                        </div>
                        <div class="card">
                            <span>Etch A Sketch</span>
                            <img src="" alt="">
                        </div>
                        <div class="card">
                            <span>Rocks, Paper, Scissors</span>
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
